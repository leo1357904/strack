{% extends "base.html" %}

{% block content %}
    <p id="id_page_name">Login</p>

    <form method="post" action="{% url 'login' %}">
        <table class= "styled_table">
            {% for field in form.visible_fields %}
                <tr>
                    <td>{{field.label_tag}}</td>
                    <td>{{field}}</td>
                    <td class="error">
                        {% for error in field.errors %} {{error}} {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </table>
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary" id="id_login_button">Login</button>
    </form>

    <div class="errorlist">
        {% for error in form.non_field_errors %}
            <p class="error">
                {{ error }}
            </p>
        {% endfor %}
    </div>

{% endblock %}
