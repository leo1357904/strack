{% extends "base.html" %}

{% block content %}
    <p id="id_page_name">Register</p>

    <form method="post" action="{% url 'register' %}">
        <table class = 'styled_table'>
            {% for field in form.visible_fields %}
                <tr>
                    <td>{{field.label_tag}}</td>
                    <td>{{field}}</td>
                    <td class="errorlist">
                        {% for error in field.errors %} {{error}} {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </table>
        {% csrf_token %}
        <button type="submit" id="id_register_button">Register</button>
    </form>

    <div class="errorlist">
        {% for error in form.non_field_errors %}
            <p class="error">
                {{ error }}
            </p>
        {% endfor %}
    </div>

{% endblock %}
