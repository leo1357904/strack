<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		{% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="{% static 'base.css' %}?v={% now 'U' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'interpreter.js' %}?v={% now 'U' %}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
		<title> Strack </title>
	</head>

	<body class="container-fluid">
    
      <div class="header-container row align-items-center" id="id_header_div">
        <div class="big-heading col" id="id_site_name">
          Strack
        </div>

        <div class="user-info col">
          {% if request.user.is_authenticated %}
            <div class = "dropdown menu-heading">
              Menu
              <div class = "dropdown-content container justify-content-center">
                <a class ="row" href="{% url 'profile' request.user.id %}">
                    <button class="col">My Profile</button>
                </a>
                <a class ="row" href="{% url 'interpreter' %}">
                    <button class="col">Interpreter</button>
                </a>
                <a class ="row" href="{% url 'dashboard' %}">
                    <button class="col">Dashboard</button>
                </a>
                <a class ="row" href="{% url 'logout' %}">
                    <button class="col">Logout</button>
                </a>
              </div>
            </div>
          {% elif is_at_login_page %}
            <div class = "dropdown menu-heading">
              Menu
              <div class = "dropdown-content container justify-content-center">
                <a class ="row" href="{% url 'interpreter' %}">
                  <button>Interpreter</button>
                </a>
                <a class ="row" href="{% url 'register' %}">
                  <button>Register</button>
                </a>
              </div>
            </div>
          {% else %}
            <div class = "dropdown menu-heading">
              Menu
              <div class = "dropdown-content container justify-content-center">
                <a class ="row" href="{% url 'interpreter' %}">
                  <button>Interpreter</button>
                </a>
                <a class ="row" href="{% url 'login' %}">
                  <button>Login</button>
                </a>
              </div>
            </div>
          {% endif %}
          <!-- {% block user-info %}
          {% endblock %} -->
        </div>
		  </div>
    
	  {% if message %}
	    <div class="message">
	      {{message}}
	  	</div>
	  {% endif %}

	  <div class="content">
		  {% block content %}
		  {% endblock %}
		</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
